    <form>
        <fieldset>
        <legend>Vul je gegevens in</legend>
        <label for="naam">Naam</label>
        <input type="text" name="naam" value="naam" id="naam"  size="30" required>
        <br><br>
        <label for="Voornaam">Voornaam</label>
        <input type="text" name="voornaam"  size="30" required>
        <br><br>
        <label for="Geboortedatum">Geboortejaar</label>
        <input type="date" name="naam"  size="30" required>
        <br><br>
        <label for="Man">Man</label>
        <input type="radio" name="Geslacht" id="Man" value="M" checked>
        <label for="Vrouw">Vrouw</label>
        <input type="radio" name="Geslacht" id="Vrouw" value="V" checked>
        <br><br>
        <label for="Leeftijd">Leeftijd</label>
        <input type="radio" name="Leeftijd">16-18
        <input type="radio" name="Leeftijd">18-20
        <input type="radio" name="Leeftijd">20-22
        <br><br>
        <label for="e-mail">E-mail</label>
        <input type="email" name="e-mail"  size="30" required>
        <br><br>
        <textarea name="commentaar" rows="10" cols="30" placeholder="Vul in">Commentaar</textarea>
        <br><br>
        <input type="submit" name="inloggen" value="inloggen">
        <input type="reset" name="Wissen" value="Wissen">

    </form>
</fieldset>

<script>
    
    function inloggen()

    {
        let naam = document.getElementById("naam").value;

        alert("Bedankt voor je in te loggen, " + naam + "!")

    }
    
</script>
